{% extends 'base.html' %} {% block content %}

<h1>Cat List</h1>

{% for actor in actors %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ actor.name }}</span>
    <p>Description: {{ actor.description }}</p>
    <p>Age: {{ actor.age }}</p>
  </div>
</div>
{% endfor %} {% endblock %}
