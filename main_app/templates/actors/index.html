{% extends 'base.html' %} {% block content %}

<h1>Actor List</h1>

{% for actor in actors %}
<div class="card">
    <a href="{% url 'detail' actor.id %}"> 
        <div class="card-content">
            <span class="card-title">{{ actor.name }}</span>
            <p>Description: {{ actor.description }}</p>
            <p>Age: {{ actor.age }}</p>
        </div>
    </a>
</div>
{% endfor %} {% endblock %}
