{% extends 'base.html' %} {% block content %}

<h1>Movie List</h1>

{% for movie in movies %}
<div class="card">
  <a href="{% url 'movie_detail' movie.id %}">
    <div class="card-content">
      <span class="card-title">{{ movie.title }}</span>
      <p>Genre: {{ movie.genre }}</p>
      <p>Description: {{ movie.description }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
